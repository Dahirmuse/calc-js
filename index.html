<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Letters</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
        }
        .flipped {
            background-color: #28a745;
        }
        .hidden {
            background-color: #ccc;
            pointer-events: none;
        }
        .timer, .high-scores {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>Memory Card Game - Letters</h1>
    <div class="timer">‚è≥ Time: <span id="timer">0</span> sec</div>
    <div class="game-board" id="game-board"></div>
    <button onclick="restartGame()">Restart</button>

    <h2>üèÜ High Scores</h2>
    <ol id="high-scores"></ol>

    <script>
        const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
        let gameBoard = document.getElementById("game-board");
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let startTime;
        let timerInterval;
        let timerDisplay = document.getElementById("timer");

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                timerDisplay.innerText = elapsedTime;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function createBoard() {
            gameBoard.innerHTML = "";
            let shuffledLetters = shuffle([...letters, ...letters]); 
            shuffledLetters.forEach(letter => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.dataset.letter = letter;
                card.innerText = "?"; 
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains("flipped")) {
                this.classList.add("flipped");
                this.innerText = this.dataset.letter;
                flippedCards.push(this);
            }

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            let [card1, card2] = flippedCards;

            if (card1.dataset.letter === card2.dataset.letter) {
                card1.classList.add("hidden");
                card2.classList.add("hidden");
                matchedPairs++;

                if (matchedPairs === letters.length) {
                    stopTimer();
                    let elapsedTime = Math.floor((Date.now() - startTime) / 1000);
                    saveHighScore(elapsedTime);
                    setTimeout(() => alert(`üéâ You won in ${elapsedTime} seconds!`), 300);
                }
            } else {
                card1.classList.remove("flipped");
                card2.classList.remove("flipped");
                card1.innerText = "?";
                card2.innerText = "?";
            }

            flippedCards = [];
        }

        function restartGame() {
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            stopTimer();
            timerDisplay.innerText = "0";
            startTimer();
            createBoard();
        }

        function saveHighScore(time) {
            let scores = JSON.parse(localStorage.getItem("highScores")) || [];
            scores.push(time);
            scores.sort((a, b) => a - b);
            scores = scores.slice(0, 5);
            localStorage.setItem("highScores", JSON.stringify(scores));
            displayHighScores();
        }

        function displayHighScores() {
            let scores = JSON.parse(localStorage.getItem("highScores")) || [];
            let highScoreList = document.getElementById("high-scores");
            highScoreList.innerHTML = scores.map(time => `<li>${time} sec</li>`).join("");
        }

        createBoard();
        startTimer();
        displayHighScores();
    </script>

</body>
</html>
