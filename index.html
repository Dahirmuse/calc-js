<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game - Letters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            margin-top: 20px;
        }
        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border-radius: 10px;
            user-select: none;
        }
        .flipped {
            background-color: #28a745;
        }
        .hidden {
            background-color: #ccc;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <h1>Memory Card Game - Letters</h1>
    <div class="game-board" id="game-board"></div>
    <button onclick="restartGame()">Restart</button>

    <script>
        const letters = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
        let gameBoard = document.getElementById("game-board");
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffle(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function createBoard() {
            gameBoard.innerHTML = "";
            let shuffledLetters = shuffle([...letters, ...letters]); // Double the letters for pairs
            shuffledLetters.forEach(letter => {
                let card = document.createElement("div");
                card.classList.add("card");
                card.dataset.letter = letter;
                card.innerText = "?"; // Initially hidden
                card.addEventListener("click", flipCard);
                gameBoard.appendChild(card);
                cards.push(card);
            });
        }

        function flipCard() {
            if (flippedCards.length < 2 && !this.classList.contains("flipped")) {
                this.classList.add("flipped");
                this.innerText = this.dataset.letter;
                flippedCards.push(this);
            }

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            let [card1, card2] = flippedCards;

            if (card1.dataset.letter === card2.dataset.letter) {
                card1.classList.add("hidden");
                card2.classList.add("hidden");
                matchedPairs++;

                if (matchedPairs === letters.length) {
                    setTimeout(() => alert("You won! ðŸŽ‰"), 300);
                }
            } else {
                card1.classList.remove("flipped");
                card2.classList.remove("flipped");
                card1.innerText = "?";
                card2.innerText = "?";
            }

            flippedCards = [];
        }

        function restartGame() {
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            createBoard();
        }

        createBoard();
    </script>

</body>
</html>
